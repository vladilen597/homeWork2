<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table layout</title>
	<link rel="stylesheet" href="styles/styleTable.css">
</head>
<body>
	<table class="header" border = "1" width="100%">
	<tr>
		<th height="50" width="48%"></th>
		<th height="50" width="48%"></th>
	</tr>
  	</table><br><br>
  	<table class="content" border="1" width="100%">
  		<tr>
  			<th height="400" width=""></th>
  		</tr>
  	</table><br><br>
  	<table class="navigation" border="1" width="100%">
  		<tr>
  			<th height="200" width=""></th>
  		</tr>
  	</table><br><br>
  	<table class="footer" border="1" width="100%">
  		<tr>
  			<th height="150" width="25%"></th>
  			<th height="150" width="25%"></th>
  			<th height="150" width="25%"></th>
  			<th height="150" width="25%"></th>
  		</tr>
  	</table>
</body>
</html>
